{%load static %}

<!DOCTYPE html>
<html>
<head>
  <title></title>
<meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}">
      <!-- Optional theme -->
      <link rel="stylesheet" href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}">
      <!-- Latest compiled and minified JavaScript -->
      <script src="{% static 'bootstrap/js/jquery-3.1.1.min.js' %}"></script>
      <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
       <link rel="stylesheet" href="{% static 'css/resultat.css' %}">
</head>
<body style="background-image: url({% static "images/image2.jpg" %});
background-repeat: no-repeat;
background-position: center center;
background-attachment: fixed;
background-size: cover;">
  <h1>Veillez consulter vos résultats</h1>
    <br>
         <nav style="background-color: white;position: fixed;">
                  <ul class="nav nav-pills">
                      <li role="presentation" ><a href="{% url 'home' %}">accueil</a></li>
                        <li role="presentation" ><a href="{% url 'register' %}">pariez_ici</a></li>
                  </ul>
              </nav>
            <br>
              <br>
                 <br>
                  {% for res in resultat %}
                  <div class="container">
                    <div class="row text-center">
                      <div class="col-lg-6" style="horizontal-align:middle;">
                        <table class="table table-striped" >
                          <caption>Résultat du Match</caption>
                          <thead>
                            <tr>
                              <td>
                              {{res.heure}}
                              </td>
                              <td>
                              {{res.eqa}}
                              </td>
                            <td>{{res.scors}} </td>
                            <td>{{res.eqb}}
                            </td>
                          </tr>
                        </thead>
                        </table>
                     </div>
                   </div>
                  </div>
          {% endfor %}
</body>
</html>
